<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Printing Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sticker Printing Web App</h1>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName">
        </div>
        <div class="form-group">
            <label for="mrp">MRP:</label>
            <input type="text" id="mrp" name="mrp">
        </div>
        <div class="form-group">
            <label for="manufactureDate">Manufacture Date:</label>
            <input type="date" id="manufactureDate" name="manufactureDate">
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate">
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact">
        </div>
        <button id="generate-button">Generate Sticker</button>

        <div id="saved-presets">
            <h2>Saved Presets</h2>
            <ul id="presets-list">
                <!-- Saved presets will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
